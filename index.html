<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div class="side-container">
        <div id="colorPickerBtn" class="color-picker">
            <label for="colorPicker">Choose a color:</label>
            <input type="color" id="colorPicker" value="#ff0000">
        </div>

    <div class="allBtn" id="buttons">
        <button id="gridBtn" class="set-grid-btn">Grid Size</button>
        <button id="rainbowBtn" class="rainbow-btn">Rainbow Mode</button>
        <button id="resetBtn" class="reset-btn">Reset</button>
    </div>
    </div>
    <div class="grid-container" id="container"></div>

<script src="script.js"></script>
</body>
</html>
